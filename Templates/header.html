<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django-Anto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <h2>Anto Help</h2>
      </div>
      <div class="nav-right">
        <ul>
          {% comment %} {{request.path}} {% endcomment %}
          <li class = "{% if  request.path == '/' %} active {% endif %}"><a href="{% url "home" %}">Home</a></li>
          <li class = "{% if  request.path == '/markSheet/' %} active {% endif %}"><a href="{% url "markSheet" %}">Mark Sheet</a></li>
          <label for="service"></label>
          <li class="services" id="dropdown">
            <a href="#services"
              >Services <i class="fa-solid fa-caret-down"></i
            ></a>
            <ul class="toggle">
              <li><a href="{% url "getUserForm" %}"> User Form Get Method </a></li>
              <li><a href="{% url "postUserForm" %}"> Post User Form </a></li>
              <li><a href="{% url "calculator" %}"> Calculator Project </a></li>
              <li><a href="{% url "evenOdd" %}"> Even Odd Checker </a></li>
            </ul>
          </li>
          <li class = "{% if  request.path == '/about-us/' %} active {% endif %}"><a href="{% url "about" %}">About Us</a></li>
          {% url 'another-page' as val %}
          
          <li class = "{% if  request.path == val %} active {% endif %}"><a href="{{val}}">DB Page</a></li>
        </ul>
      </div>
    </div>
  </body>
